<div class="sticky-top">
    <div class="list-group">
        <a
        class ="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/" 
        >All categories</a>
          <a 
          *ngFor="let c of categories" 
          routerLink="/"
          [queryParams]="{ category: c.id }"
          class ="list-group-item list-group-item-action"
          [class.active]="category === c.id" 
          >
              {{c.categoryname}}
        </a>
    </div>
</div>
