<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
             <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend"><i class="input-group-text fa fa-user"></i></div>
                <input type="text" formControlName="username" class="form-control" placeholder="User Name" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
               <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
               </div>
                </div>
             </div>
             <div class="form-group">
               <div class="input-group">
                  <div class="input-group-prepend"><i class="input-group-text fa fa-key"></i></div>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
               </div>
               </div>
             </div>
             <div class="form-group">
               <button [disabled]="loading" class="btn btn-black mr-1">
                   <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                   Login
               </button>
               <button routerLink="/register" class="btn btn-black">Register</button>
            </div>
          </form>
       </div>
    </div>
 </div>
