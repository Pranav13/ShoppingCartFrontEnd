<h1>Shopping Cart</h1>
<div class="row col-10">
    <p>
        you have {{ shoppingCartItemCount }} items in your shopping cart.
        <button
        *ngIf="cartItem.length" 
        (click)="clearCart()"
        class="btn btn-light btn-sm">Clear Shopping Cart</button>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th style="width: 230px">Quantity</th>
                <th class="text-right" style="width: 200px">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItem">
                <td *ngIf="item.quantity > 0">
                    <div [style.backgroundImage]=" 'url(' + item.imageurl + ')'" class="thumbnail" alt=""></div>
                </td>
                <td *ngIf="item.quantity > 0">{{item.title}}</td>
                <td *ngIf="item.quantity > 0">{{item.quantity}}</td>
                <td  class="text-right" *ngIf="item.quantity > 0">{{getTotal(item) | currency:'INR'}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th  class="text-right">{{sum | currency:'INR'}}</th>
            </tr>
        </tfoot>
    </table>
    <a *ngIf="cartItem.length"
       routerLink="/check-out"
    class="btn btn-primary">Check Out</a>
</div>
