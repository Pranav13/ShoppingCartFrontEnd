<p>
<a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
[dtTrigger]="dtTrigger">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <ul class="list-inline m-0">
                        <li class="list-inline-item">
                            <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"  title="Edit" [routerLink]="['/admin/products/',p.id]"><i class="fa fa-edit"></i></button>
                        </li>
                        <li class="list-inline-item">
                            <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"(click)=delete(p.id)><i class="fa fa-trash"></i></button>
                        </li>
                    </ul>
                </td>
            </tr>
    </tbody>
</table>
