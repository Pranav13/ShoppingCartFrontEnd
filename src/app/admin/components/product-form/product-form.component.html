<div class="row">
    <div class="col-md-6">    
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" [(ngModel)]="title" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">First Name is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <span class="input-group-text">&#x20B9;</span>
            <input  type="number" formControlName="price" class="form-control" [min]="0" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" [(ngModel)]="price"/>
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
                <div *ngIf="f.price.errors.min">Price should be 0 or high.</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select  formControlName="category" id="category"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
            <option value=""></option>
            <option *ngFor="let c of category" [value]="c.id">{{c.categoryname}}</option>
        </select>
        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
            <div *ngIf="f.category.errors.required">category is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="imageurl">Image URL</label>
        <input formControlName="imageurl" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imageurl.errors }" url [(ngModel)]="imageurl"/>
        <div *ngIf="submitted && f.imageurl.errors" class="invalid-feedback">
            <div *ngIf="f.imageurl.errors.required">ImageURL is required</div>
            <div *ngIf="f.imageurl.errors.url">Please enter a valid url.</div>
        </div>
    </div>
    <button class="btn btn-primary">
         Save
    </button>
        </form>
    </div>
    <div class="col-md-6"> 
        <div *ngIf="title" class="card" style="width: 18rem;">
            <img [src]="imageurl" class="card-img-top"  *ngIf="imageurl">
            <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{price | currency:'INR'}}</p>
        </div>
        </div>
    </div>
</div>
