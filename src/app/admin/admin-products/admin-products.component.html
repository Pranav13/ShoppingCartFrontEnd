<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
[dtTrigger]="dtTrigger">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <a [routerLink]="['/admin/products/',p.id]">Edit</a>
                </td>
            </tr>
    </tbody>
</table>
